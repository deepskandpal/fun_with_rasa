version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

# - rule: Example of an unhappy path
#   condition:
#   # Condition that form is active.
#   - active_loop: sales_form
#   steps:
#   # This unhappy path handles the case of an intent `chitchat`.
#   - intent: chitchat
#   - action: utter_chitchat
#   # Return to form after handling the `chitchat` intent
#   - action: sales_form
#   - active_loop: sales_form
- rule: product form
  condition:
  # Condition that form is active.
  - active_loop: product_form
  steps:
  # Form is deactivated
  - action: product_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: explain_products

- rule: Submit service form
  condition:
  # Condition that form is active.
  - active_loop: service_form
  steps:
  # Form is deactivated
  - action: service_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_redirect_service

- rule: Submit sales form
  condition:
  # Condition that form is active.
  - active_loop: sales_form
  steps:
  # Form is deactivated
  - action: sales_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_submit
  - action: utter_slots_values

version: '2.0'
session_config:
  session_expiration_time: 3
  carry_over_slots_to_new_session: false
intents:
- about_abc
- help
- about_products
- navigate
- generate_sales
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge

entities:
- product
- service
- info 
- name
- email

forms:
  product_form:
    product:
      - type: from_entity
        entity: product
  sales_form:
    name:
      - type: from_entity
        entity: name
    email:
      - type: from_entity
        entity: email
    product:
      - type: from_entity
        entity: product
  service_form:
    service:
      - type: from_entity
        entity: service

slots:
  name:
    type: text
  email:
    type: text
  product:
    type: text
  service:
    type: text

responses:
  utter_submit:
  - text: your request has been successfully recorded you will recieve an email shortly with all the details
  utter_slots_values:
  - text: "your details \n
          {name}, \n
          {email}, \n
          {product}" 
  utter_redirect_service:
  - text: "taking you to {service}"
  utter_generate_sales:
  - text:  sure before we go ahead we request you to provide us with some personal info like name , emailID
  utter_navigate:
  - text:  "sure here are few things i can help you find on our website \n
            1) home page \n 
            2) customer care \n
            3) careers\n 
            where would you want to go"
  utter_ask_product:
  - text: "which of the following products do you want to know about? \n
          1) credit card \n
          2) personal loan  \n
          3) life insuarance \n"
  utter_ask_name:
  - text: please enter your name
  utter_ask_email:
  - text: please enter your email
  utter_default:
  - text: Sorry I didn't get that. Can you rephrase?
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  utter_greet:
  - text: Hey! How are you?
  utter_help:
  - text: |-
      Hi, I am the virtual assitant for ABC bank here are some things that i can do
      1) tell you something about us 
      2) our products and services 
      3) find stuff on our website
      4) raise a request for an enquiry
  utter_about_abc:
  - text: |-
      abc bank is one of the oldest private bank in this country 
       it has currently 38 branches in this country. abc bank provides all the latest banking services but the flagship products are 
       1) credit cards 
       2) personal loans 
       3) life insuarance. 
       would you like to know more about them
  utter_about_products:
  - text: |-
      abc bank provides all the latest banking services but the flagship products are 
       1) credit cards 
       2) personal loans 
       3) life insuarance. 
       would you like to know more about them
  utter_credit_card:
  - text: |-
      sure here are some things you can know about our credit card services 
       a) what is abc credit card and how does it work? 
       b) get one 
       c) my credit card balance 
       d) pay credit card bill 
       e) block credit card 
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.

actions:
  - explain_products

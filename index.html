<head>
  <link rel="stylesheet" href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom
.css" />
</head>
<body>
  <div class="chat-container"></div>
  <script src="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.js"/>           </script>
  <script type="text/javascript">
    var chatroom = new window.Chatroom({
      host: "http://localhost:5005",
      title: "ABC Bank:'all your banking in one place'",
      container: document.querySelector(".chat-container"),
      welcomeMessage: "Hi, I am the virtual assitant for ABC bot here are some things that i can do \n 1) tell you something about us \n 2) our products and services"
    });
    chatroom.openChat();
  </script>
</body>
